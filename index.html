<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="" width="200px">
        </div>

        <div class="navcenter">
            <p>ABOUT US</p>
            <p>PASSCARD</p>
            <p>PROFILE</p>
        </div>

        <div class="navright">
            <p><i class="fa-solid fa-magnifying-glass"></i></p>
            <p><i class="fa-solid fa-cart-shopping"></i></p>
            <p>LOGIN</p>
            <p>SIGN UP</p>
        </div>
    </div>

    <div><h1 class="header1">My Cart</h1></div>

    <div class="container2">
       <section>
        <div class="blog1">
            <div class="trash1">
                <i class="fa-solid fa-trash-can" style="color:rgb(0, 219, 182)"></i>
            </div>
            <div><img src="https://jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png" alt=""
                    width="150px"></div>
            <div class="blog1ds">
                <div>Google Docs</div>
                <span class="circlespan">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div>
                        <label>
                            <select type="text">
                                <option value="volvo">Lv 1-3</option>
                                <option value="volvo">Lv 2-3</option>
                                <option value="volvo">Lv 3-3</option>
                            </select>
                        </label>
                    </div>
                </span>
                <div>THB 150</div>
            </div>
        </div>

        <div class="blog2">
            <div class="trash1">
                <i class="fa-solid fa-trash-can" style="color:rgb(0, 219, 182)"></i>
            </div>
            <p><img src="https://jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png" alt=""
                    width="150px"></p>
            <div class="blog2ds">
                <div>Google Slides</div>
                <span class="circlespan1">
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7"></div>
                    <div>
                        <label>
                            <select type="text">
                                <option value="volvo">Lv 1-3</option>
                                <option value="volvo">Lv 2-3</option>
                                <option value="volvo">Lv 3-3</option>
                                <option value="volvo">Lv 3-4</option>
                            </select>
                        </label>
                    </div>
                </span>
                <div>THB 150</div>
            </div>
        </div>
       </section> 

        <div class="blog3">
            <div class="orderinfo">Order Info</div>
            <div class="text2">
                <div>subtotal</div>
                <div>THB 300</div>
            </div>
            <div class="promotion">
                <div>
                    <i class="fa-solid fa-ticket-simple" style="color: rgb(0, 219, 182);"></i>
                </div>

                <div class="textcode">
                    <input type="text" name="fname" placeholder="Promotion code">
                </div>
                <button class="apply">APPLY</button>
            </div>
                <hr>
            <div class="totalpayment">
                <div>Total payment</div>
                <div class="thb300">THB 300</div>
            </div>
            <div class="loginto">
                <button class="loginto1">LOG IN TO CHECKOUT</button>
            </div>
        </div>

    </div>
